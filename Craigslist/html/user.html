<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist: User</title>
    <link rel="stylesheet" href="../html/styles/user.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <a href="index.html" class="craigslist">
              <h1>Craigslist</h1>
            </a>
            <a href="index.html" class="craigslist" id="logo">
              <img src="../images/logo.png">
            </a>
            <div id="search">
              <img src="../images/search.png">
              <p id="search-text">Search</p>
            </div>
            <a href="user.html" id="user">
              <img src="../images/user.png">
              <p id="user-text">My user</p>
            </a>
            <a href="newlisting.html" id="newlisting">
                <img src="../images/plus.png">
                <p id="newlisting-text">New Listing</p>
            </a>
          </div>
        <div id="liked-posts">
            <h1>Liked Posts</h1>
        </div>
        <div id="dropdown">
          <label for="category">Category: </label>
            <select id="category" name="dropdown-category">
              <option value="" disabled selected>Select a Category</option>
              <option value="all">View All</option>
              <option value="jobs">Jobs</option>
              <option value="homes">Homes</option>
              <option value="for-sale">For Sale</option>
              <option value="goods-wanted">Goods Wanted</option>
              <option value="services">Services</option>
              <option value="community-service">Community service</option>
              <option value="gigs">Gigs</option>
              <option value="resumes">Resumes</option>
              <option value="discussion-forums">Discussion Forums</option>
            </select>
          <label for="sub" id="sub-label">Sub-Category:</label>
            <select id="sub" name="sub-category" required>
              <option value="" disabled selected>Select a Sub-Category</option>
            </select>
        </div>
        <div class="categories">
        </div>
    </div>
    <script src="../html/javascript/user.js"></script>
</body>
</html>
